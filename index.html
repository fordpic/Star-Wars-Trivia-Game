<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <script src="script.js"></script> 


   <div class="top-container">
       <div class="player-score">SCORE</div>
       <div class="win-box">YOU WIN!</div>
   </div>


   <div class="middle-container">
       <div class="question-box">QUESTION</div>
       <div class="wrong">YOU COULD NOT BE MORE WRONG!</div>
   </div>


   <div class="bottom-container">
        <div class="player-input">
            <button type="button" class="A">A</button>
            <button type="button" class="B">B</button>
            <button type="button" class="C">C</button>
            <button type="button" class="D">D</button>
        </div>
   </div>
