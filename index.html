<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   


   <div class="top-container">
       <div class="player-score">SCORE</div>
       <div class="win-box">YOU WIN!</div>
   </div>


   <div class="middle-container">
       <div class="question-box">QUESTION</div>
       <div class="options-box">OPTIONS</div>
       <div class="next-button">
           <button type="button" class="next"></button>
       </div>
   </div>


   <div class="bottom-container">
       <h2></h2>
        <div class="player-input">
            <button type="button" class="a">A</button>
            <button type="button" class="b">B</button>
            <button type="button" class="c">C</button>
            <button type="button" class="d">D</button>
        </div>
   </div>
<script src="script.js"></script>

</body>
</html>
